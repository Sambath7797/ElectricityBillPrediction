<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <h1>Electricity Bill Prediction</h1>
    <form>
        <label for="num_rooms">Number of Rooms:</label>
        <input type="number" id="num_rooms" name="num_rooms" required min="0" ><br><br>
        
        <label for="num_people">Number of People:</label>
        <input type="number" id="num_people" name="num_people" required min="0"><br><br>
        
        <label for="num_children">Number of Children:</label>
        <input type="number" id="num_children" name="num_children" required min="0"><br><br>
        
        <label for="is_ac">AC Availability:</label>
        <select id="is_ac" name="is_ac" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <label for="is_tv">TV Availability:</label>
        <select id="is_tv" name="is_tv" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <label for="is_urban">Urban Area:</label>
        <select id="is_urban" name="is_urban" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
